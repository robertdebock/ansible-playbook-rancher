#!/usr/bin/env ansible-playbook
---
- name: create machines
  hosts: localhost
  gather_facts: no

  tasks:
    - name: apply terraform code
      terraform:
        project_path: ./terraform
        state: present
        force_init: yes
      register: terraform

    - name: add terraform hosts to inventory
      add_host:
        name: "{{ terraform.outputs.name.value }}"
        groups:
          - rancher

    - name: wait a moment to allow dns updates
      pause:
        seconds: 15

- name: setup rancher node
  hosts: all
  become: yes
  gather_facts: yes
  remote_user: rancher

  pre_tasks:
    - name: install python
      raw: sudo
  roles:
    - role: robertdebock.ntp

  tasks:
    - name: create rancher server container
      docker_container:
        name: rancher
        image: rancher/rancher
        restart_policy: unless-stopped
        privileged: yes
        ports:
          - "80:80"
          - "443:443"

    - name: wait for rancher to become available
      wait_for:
        host: "{{ inventory_hostname }}"
        port: 443

    - name: show rancher endpoint
      debug:
        msg: "Rancher is installed at https://{{ inventory_hostname }}/"
